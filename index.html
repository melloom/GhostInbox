<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers (Note: X-Frame-Options must be set via HTTP headers, not meta tags) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    
    <!-- Content Security Policy - Only in production (via headers in hosting config) -->
    <!-- CSP meta tags have limitations and can break Vite dev server -->
    <!-- Use _headers (Netlify) or vercel.json (Vercel) for production CSP -->
    
    <title>GhostInbox - Anonymous Venting</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
